<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span class="top-letter">A</span>
        <span class="bottom-text">CLAP</span>
    </div>
    <div class="box">
        <span class="top-letter">S</span>
        <span class="bottom-text">HIHAT</span>
    </div>
    <div class="box">
        <span class="top-letter">D</span>
        <span class="bottom-text">KICK</span>
    </div>
    <div class="box">
        <span class="top-letter">F</span>
        <span class="bottom-text">OPENHAT</span>
    </div>
    <div class="box">
        <span class="top-letter">G</span>
        <span class="bottom-text">BOOM</span>
    </div>
    <div class="box">
        <span class="top-letter">H</span>
        <span class="bottom-text">RIDE</span>
    </div>
    <div class="box">
        <span class="top-letter">J</span>
        <span class="bottom-text">SNARE</span>
    </div>
    <div class="box">
        <span class="top-letter">K</span>
        <span class="bottom-text">TOM</span>
    </div>
    <div class="box">
        <span class="top-letter">L</span>
        <span class="bottom-text">TINK</span>
    </div>
    <audio class="music" src="sounds/clap.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
